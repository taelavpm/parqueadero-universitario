<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva Activa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #16a34a;
    }
    p {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Reserva Activa</h1>
    <p id="vehiculo"></p>
    <p id="fecha"></p>
  </div>

  <script>
    // Obtener parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo");
    const fecha = params.get("fecha");

    document.getElementById("vehiculo").textContent = "Vehículo: " + (tipo || "N/A");
    document.getElementById("fecha").textContent = "Fecha y hora: " + (fecha || "N/A");
  </script>
</body>
</html>
