<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva Activa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: linear-gradient(135deg, #e9f0ff 0%, #dbeafe 100%);
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #0001;
      padding: 48px 32px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 { 
      color: #14690e; 
      margin-bottom: 0.5em;
    }
    p { 
      color: #0c653c; 
      font-size: 1.1em;
    }
    #detalleReserva { 
      font-size: 1.2em; 
      color: #0c5f21; 
      margin-top: 24px;
    }
    #qrCode {
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Tienes un cupo apartado activo!</h1>
    <p>Presenta esta pantalla al ingresar al parqueadero.</p>
    <div id="detalleReserva"></div>
    <img id="qrCode" alt="Código QR">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get('tipo') || 'No definido';
    const fecha = params.get('fecha') || 'No definida';

    const detalleDiv = document.getElementById('detalleReserva');
    const qr = document.getElementById('qrCode');

    // Mostrar datos
    detalleDiv.textContent = `Vehículo: ${tipo} | Fecha: ${fecha}`;

    // Generar de nuevo el QR con la misma info
    const qrData = `${window.location.origin}${window.location.pathname}?tipo=${encodeURIComponent(tipo)}&fecha=${encodeURIComponent(fecha)}`;
    qr.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=200x200`;
  </script>
</body>
</html>
